<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employees Records</title>

        <link href="table_style.css" rel="stylesheet" type="text/css"></href>
    </head>

    <body>
        <table>
            
            <caption>New Employees Records</caption>

            <tr>
                <th>Name</th>
                <th colspan="2">Jobs</th>
                <th>Working Experience</th>
            </tr>

            <tr>
                <td>John</td>
                <td>Software Engineer</td>
                <td>Data Analyst</td>
                <td rowspan="2">5 Years</td>
            </tr>

            <tr>
                <td>Ale</td>
                <td colspan="2">Seinor Web Developer</td>
            </tr>

            <tr>
                <td>Jack</td>
                <td>Junior Tech Writer</td>
                <td>Blogger</td>
                <td>6 Months</td>
            </tr>
        </table>
    </body>
</html>
