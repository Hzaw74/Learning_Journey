<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Table Practice
        </title>

        <link href="table_style.css" rel="stylesheet" type="text/css"></href>
    </head>

    <body>
        <h1>Lesson about HTML Table</h1>

        <hr>

        <table>
            
            <caption>Employee Details</caption>
            
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Working Experience</th>
            </tr>

            <tr>
                <td>John</td>
                <td>Software Engineer</td>
                <td>5 Years</td>
            </tr>

            <tr>
                <td>Ale</td>
                <td>Senior Developer</td>
                <td id="purple">10 Years</td>
            </tr>

            <tr>
                <td>Jack</td>
                <td>Junior Develper</td>
                <td rowspan="2">6 Months</td>
            </tr>

            <tr>
                <td>Peter</td>
                <td>Web Develper</td>
            </tr>
            
            <tr>
                <td colspan="3">Mark</td>
            </tr>
        </table>
    </body>
</html>
